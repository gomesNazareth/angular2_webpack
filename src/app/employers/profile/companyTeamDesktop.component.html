<!---------- Our Team Details  ------------>
<div class="summary">
    <up-load [file]="file_team" [mode]="'imageCrop'" (onUpload)="onTeamPicUploaded($event)"></up-load>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="block bottom-gap our-team">
            <div class="block-title-2">
                <div class="pull-left"><h2 class="padding-top-10">Our Team</h2></div>
                <div class="pull-right">
                    <a href="#" data-toggle="modal" [attr.data-target]="'.'+file_team.classMap">
                    <button><i class="zmdi zmdi-floppy"></i> Add New</button>
                    </a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="block-contant padding-0">

                <!-- Empty Edit -->
                <div class="block-contant employer-empty-section" *ngIf="(companyTeamObs | async)?.length == 0">
                    <div class="empty-prf">
                        <a href="#" data-toggle="modal" [attr.data-target]="'.'+file_team.classMap">
                            <i class="icon-empty-team"></i>
                            <h5> Add Team</h5>
                        </a>
                    </div>
                </div>


                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 " *ngFor="let selTeam of (companyTeamObs | async),let teamIndex = index" >
                    <div class="row">
                        <div class="col-lg-7 col-md-7 col-sm-6">
                            <div class="team-photo">
                                <img [attr.src]="selTeam.profileImage">
                            </div>
                            <div class="team-details">
                                <div class="navy">{{selTeam.name}}</div>
                                <div class=" light">{{selTeam.designation}}</div>

                            </div>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-6 block-title-2 border-none padding-0 ">
                            <a href="#" data-toggle="modal" [attr.data-target]="'.'+fileTeamList[teamIndex]?.classMap">
                                <button id="teamedit-click" ><i class="zmdi zmdi-edit"></i> Edit </button>
                            </a>

                            <span class="cancel padding-0"><button>
                                  <a class="colo-dark" data-toggle="modal" [attr.data-target] = "'.delete-team-member-'+teamIndex" >
                                         <i class="zmdi zmdi-delete"></i> Delete
                                      </a>

                            </button>
                            </span>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <up-load *ngIf="fileTeamList[teamIndex]" [file]="fileTeamList[teamIndex]" [mode]="'imageCrop'" (onUpload)="onTeamPicUploaded($event)"></up-load>
                    <div class="popup">
                        <div class="logout-pop">
                            <div class="modal close_delete delete-team-member-{{teamIndex}}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                                <div class="modal-dialog modal-md">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <button class="close following" aria-hidden="true" data-dismiss="modal" type="button">Ã—</button>
                                            <h2>Delete Team Member</h2>
                                            <h4><span class="navy"> Are you sure to delete?  </span> </h4>
                                            <div class="pop-button">
                                                <button (click)="onDelete(selTeam.id,teamIndex)" type="button" class="btn postive">Delete</button>
                                                <button  type="button" class="btn negative" data-dismiss="modal">Cancel</button>
                                                <div class="clr"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>








                <div class="clearfix"></div>
            </div>





        </div>
    </div>
</div>
