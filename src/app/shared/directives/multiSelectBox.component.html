<div class="bs-docs-example no-code">
    <div class="btn-group bootstrap-select">

        <button type="button" class="btn dropdown-toggle btn-default" data-toggle="dropdown" role="button" title=""  aria-expanded="true" (click)="moveFocus()">
            <span class="filter-option pull-left" *ngIf="selectedName != ''">{{selectedName}} </span>
            <span class="filter-option pull-left placeholder" *ngIf="selectedName == ''">{{placeholder}} </span>&nbsp;
            <span class="bs-caret">
            <span  class="caret"></span>
        </span>
        </button>


        <div class="dropdown-menu open" role="combobox">
            <div class="bs-searchbox">
                <input  [focus]="inputFocused"  type="text" class="form-control focusedInput"  (keyup)="onAutofilter(typedvalue.value)" #typedvalue autocomplete="off" role="textbox" aria-label="Search" placeholder="Search">
            </div>
            <ul class="dropdown-menu inner" role="listbox" aria-expanded="true" style="max-height: 123px; overflow-y: auto; min-height: 0px;">

                <li *ngFor="let selval of selectList,let selIndex = index"  [attr.data-original-index]="selIndex" [class]="selval.name == selectedName ?'selected active': ''" [class.hide]="selval.name.toLowerCase().indexOf(searchString.toLowerCase()) === -1"  >

                    <a tabindex="0"  data-tokens="null" role="option" aria-disabled="false" aria-selected="false">
<span class="text multi-s-text">
    <div class="text-m">{{selval.name}}</div>
    <div class="text-b">
        <input  type="checkbox" class="multi-check-job" value="{{selval.name}}" [checked]="multiList.indexOf(selval.id) != -1" (click)="selected(selval.id,selval.name)">
        
    </div>
</span>  
                        <!-- <span *ngIf="multiList.indexOf(selval.id) != -1"  class="zmdi zmdi-check-circle f-check-m"></span> -->
                    </a>
                </li>
            </ul>

        </div>

    </div>
</div>
