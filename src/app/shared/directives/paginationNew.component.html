<div class="bloovo-pagination hidden-xs hidden-sm" >
    <div class="page-nation">
    	<ul *ngIf="pager.pages && pager.pages.length > 1 && (totalRecords | async) > 0" class="pagination">
		    <li [ngClass]="{disabled:pager.currentPage === 1}">
		        <a (click)="setPage(1)">First</a>
		    </li>
		    <li [ngClass]="{disabled:pager.currentPage === 1}">
		        <a (click)="setPage(pager.currentPage - 1)">Previous</a>
		    </li>
		    <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage == page}">
		        <a (click)="setPage(page)">{{page}}</a>
		    </li>
		    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
		        <a (click)="setPage(pager.currentPage + 1)">Next</a>
		    </li>
		    <li *ngIf="!hideLast" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
		        <a (click)="setPage(pager.totalPages)">Last</a>
		    </li>
		</ul>
    </div>
</div>


	
<div class="hidden-lg hidden-md" *ngIf="pager.pages && pager.pages.length > 1 && (totalRecords | async) > 0">
	<ul class="mob-pagination">
		<li [ngClass]="{disabled_button_pagination:pager.currentPage === 1}">
			<a (click)="setPage(1)">
				<i class="zmdi zmdi-chevron-left"></i>
				<i class="zmdi zmdi-chevron-left"></i>
			</a>
		</li>
		<li [ngClass]="{disabled_button_pagination:pager.currentPage === 1}">
			<a (click)="setPage(pager.currentPage - 1)">
				<i class="zmdi zmdi-chevron-left"></i>
			</a>
		</li>
		<li class="page-text">
			Page {{pager.currentPage}}
		</li>
		<li [ngClass]="{disabled_button_pagination:pager.currentPage === pager.totalPages}">
			<a (click)="setPage(pager.currentPage + 1)">
				<i class="zmdi zmdi-chevron-right"></i>
			</a>
		</li>
		<li [ngClass]="{disabled_button_pagination:pager.currentPage === pager.totalPages}">
			<a (click)="setPage(pager.totalPages)">
				<i class="zmdi zmdi-chevron-right"></i>
				<i class="zmdi zmdi-chevron-right"></i>
			</a>
		</li>
	</ul>
</div>
