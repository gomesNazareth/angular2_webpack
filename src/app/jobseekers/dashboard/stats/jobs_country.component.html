<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="block bottom-gap min-full-h">
        <div class="block-title-2">
            <div class="pull-left"><h1 class="padding-top-10">{{'Job Applications Submitted by Country ' }}</h1></div>
            <div class="pull-right hidden-xs hidden-sm">
                <a [routerLink]="['/'+this._accountService.getPath()+'/dashboard']"><button>{{'Back'}}</button></a>
            </div>
            <div class=" clr"></div>
        </div>
        <div class="block-contant padding-10">
            <div class="prograss-section">
                <div class="loading-spinner-space min-full-h" *ngIf="isLoadingC">
                    <spinner [visible]="isLoadingC"></spinner>
                 </div>

                <div class="col-lg-6" *ngFor="let jobByCountry of (jobsByCountry$ | async)">
                    <div class="progress-bloovo" >
                        <div class="prograss-title">
                            <h5 class="prograss-txt pull-left prograss-txt">{{jobByCountry.country}}</h5>
                            <h5 class="prograss-txt pull-right prograss-txt percentage-color" >{{jobByCountry.percentage |  number:'1.1-1'}}%</h5>
                            <div class=" clr"></div>
                        </div>
                        <div class="progress">
                            <div data-percentage="0%" [style.width.%]="jobByCountry.percentage" class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>



                <div class="clr"></div>
            </div>



            <div class="clr"></div>
        </div>
    </div>
</div>

<div class="col-xs-12 hidden-md hidden-lg">
    <a [routerLink]="['/'+this._accountService.getPath()+'/dashboard']"><button class="full-width-button margin-bootom-5">{{'Back'}}</button></a>
</div>
