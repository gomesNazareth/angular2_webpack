<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="block bottom-gap">
        <div class="block-title-2">
            <div class="pull-left"  *ngIf="!_accountService.getCheckEmployer()"><h2 class="padding-top-10">{{'Job Applications Submitted by Country ' }}</h2></div>
            <div class="pull-left"  *ngIf="_accountService.getCheckEmployer()"><h2 class="padding-top-10">{{'Job Applications Received by Country ' }}</h2></div>
            <div class="pull-right hidden-xs">
                <a (click)="goBack()"><button>{{'Back'}}</button></a>
            </div>
            <div class=" clr"></div>
        </div>
        <div class="block-contant padding-10">
            <div class="prograss-section padding-btm-20">
                <spinner [visible]="isLoadingC"></spinner>
                <div class="col-lg-6" *ngFor="let jobByCountry of (jobsByCountry$ | async)">
                    <div class="progress-bloovo" >
                        <div class="prograss-title">
                            <h5 class="prograss-txt pull-left prograss-txt">{{jobByCountry.country}}</h5>
                            <h5 class="prograss-txt pull-right prograss-txt percentage-color" >{{jobByCountry.percentage}}%</h5>
                            <div class=" clr"></div>
                        </div>
                        <div class="progress">
                            <div data-percentage="0%" [style.width.%]="jobByCountry.percentage" class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>


                <div class="col-lg-6" *ngFor="let jobByCountry of (jobsStatsObs | async)?.job_applications?.job_applications_by_country">
                    <div class="progress-bloovo" >
                        <div class="prograss-title">
                            <h5 class="prograss-txt pull-left prograss-txt">{{jobByCountry.name}}</h5>
                            <h5 class="prograss-txt pull-right prograss-txt percentage-color" >{{jobByCountry.percentage | number:'1.1-1'}}%</h5>
                            <div class=" clr"></div>
                        </div>
                        <div class="progress">
                            <div data-percentage="0%" [style.width.%]="jobByCountry.percentage" class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>



                <div class="clr"></div>
            </div>
            <div class="clr"></div>
            <div class="hidden-md hidden-lg hidden-sm">
                <a (click)="goBack()"><button class="full-back">{{'Back'}}</button></a>
            </div>
        </div>
    </div>
</div>
